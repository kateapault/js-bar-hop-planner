<!DOCTYPE html>
<html>
    <head>
        <title>BarHop</title>
        <script src="index.js"></script>
        
    </head>
    <body>
        <h1>Bar Hop Planner</h1>
        <br>
        <div id="search_input">
            <form>
                <p>What is your starting point?</p>
                <input id="address_street" type="text" placeholder="123 Main St">
                <input id="address_city" type="text" placeholder="New York">
                <input id="address_state" type="text" placeholder="NY">
                <br>
                <label for="num_bars">How many bars do you want to visit?</label>
                <input id="num_bars" type="number" placeholder="2"> bars
                <br>
                <label for="walk_minutes">How many minutes are you willing to walk between bars?</label>
                <input id="walk_minutes" type="number" placeholder="15">
                <br>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
        <div id="results">
            Results go here
        </div>
    </body>
</html>
